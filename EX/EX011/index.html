<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p> Tente abrir esse site em varios dispositivos diferentes
        Ou simplismente aumente e diminua tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Auido</h1>
    <p>
         vamos aprender a reproduzir um audio em HTML
    </p>
     <audio preload="metadata" autoplay controls>
        <source src ="midia/song2.mp3" type="audio/mpeg"> 
        <source src ="midia/song2.ogg" type="audio/ogg"> 
        <source src ="midia/song2.wav" type="audio/wav"> 
        <p>infelizmente seu navegador n√£o consegue reproduzir audio <a href="midia/song2.mp3"> clique para baixar o Audio</a> </p>
    </audio>
    
</body>
</html>
